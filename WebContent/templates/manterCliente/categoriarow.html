
    <!--Container principal -->
    <div class="container">
      <h2>Consulta Cliente por Pedidos</h2>
      <div class="row">
        <div class="col-md-12">
          <!--  new Form -->
    <form class="form-horizontal" role="form" method="post" action="q">
         <input type="hidden" name="useCase" value="manterCliente" />
	          <input type="hidden" name="action" value="categoria" />
	          <input type="hidden" name="redirect" value="false" />
          
          <div class="form-group">
            <label for="nome" class="col-sm-2 control-label">Cliente</label>
            <div class="col-sm-10">
              <div class="col-xs-8">
              <input type="text" class="form-control" id="nome" name="search" placeholder="Nome">
            </div>
            </div>
          </div>
                     
          <div class="form-group">
            <label for="pagamento" class="col-sm-2 control-label">Tipo de pagamento</label>
            <div class="col-sm-10">
              <div class="col-xs-2">
              <select class="form-control" id="pagamento" name="pagamento">
                 <!-- $BeginBlock tablePagamento -->
                  <option value="${pkPagamento}">${descricao}</option>
              	<!-- $EndBlock tablePagamento  -->
               </select>
             </div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="valor" class="col-sm-2 control-label">Pedidos menores igual</label>
            <div class="col-sm-10">
              <div class="col-xs-2">
              <select class="form-control" id="valor" name="valor">
                  <option>50</option>
                  <option>100</option>
                  <option>200</option>
                  <option>300</option>
                  <option>400</option>
                  <option>500</option>
                  <option>1000</option>
                  <option>10000</option>
                  <option>1000000</option>
               </select>
             </div>
            </div>
          </div>
          
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="col-xs-2">
              <button type="submit" class="btn btn-default">Consultar</button>
            </div>
            </div>
          </div>
        </form>       
        </div>
      </div>
      
     <!-- Tabela de resultados -->
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">Resultado(s) para <strong>${search}</strong> com pedidos menores iguais a <strong>${valorPesquisa}</strong></div>
      <!-- Table -->
      <table class="table">
        <tr>
          <td>Nome</td>
          <td>Valor Pedido</td>
          <td>
            <strong>Alterar</strong>
          </td>
          <td>
            <strong>Excluir</strong>
          </td>
        </tr>
        <!-- $BeginBlock table -->
        <tr>
        	<td>${nome}</td>
        	<td>${valor}</td>
        	<td>
            	<a href="q?useCase=manterPedido&action=alterar&redirect=false&pkPedido=${pkPedido}&pkCliente=${pkCliente}" class="btn btn-primary">Alterar</a>
          	</td>
          	<td>
            	<a href="q?useCase=manterPedido&action=excluir&redirect=true&pkPedido=${pkPedido}&pkCliente=${pkCliente}" class="btn btn-danger">Excluir</a>
          	</td>
        </tr>
        <!-- $EndBlock table -->
      </table>
    </div>

    </div>
