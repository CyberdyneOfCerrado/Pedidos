
    <!--Container principal -->
    <div class="container">
      <h2>Consulta Cliente por Pedidos</h2>
      <div class="row">
        <div class="col-md-12">
          <form class="navbar-form navbar-left" role="search" method="get" action="q">
          	  <input type="hidden" name="useCase" value="manterCliente" />
	          <input type="hidden" name="action" value="categoria" />
	          <input type="hidden" name="redirect" value="false" />
            <div class="form-group">
              <input type="text" class="form-control" name="search" placeholder="Nome">
            </div>
            <select class="form-control" id="valor" name="valor">
                  <option>50</option>
                  <option>100</option>
                  <option>200</option>
                  <option>300</option>
                  <option>400</option>
                  <option>500</option>
                  <option>1000</option>
                  <option>10000</option>
                  <option>1000000</option>
            </select>
             <br>
            <select class="form-control" id="pagamento" name="pagamento">
              <!-- $BeginBlock tablePagamento -->
                  <option value="${pkPagamento}">${descricao}</option>
              <!-- $EndBlock tablePagamento  -->
            </select>
            <button type="submit" class="btn btn-default">Consultar</button>
          </form><br></br>             
        </div>
      </div>
      
     <!-- Tabela de resultados -->
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">Resultado(s) para <strong>${search}</strong> com pedidos menores iguais a <strong>${valorPesquisa}</strong></div>
      <!-- Table -->
      <table class="table">
        <tr>
          <td>Nome</td>
          <td>Valor Pedido</td>
          <td>
            <strong>Alterar</strong>
          </td>
          <td>
            <strong>Excluir</strong>
          </td>
        </tr>
        <!-- $BeginBlock table -->
        <tr>
        	<td>${nome}</td>
        	<td>${valor}</td>
        	<td>
            	<a href="q?useCase=manterPedido&action=alterar&redirect=false&pkPedido=${pkPedido}&pkCliente=${pkCliente}" class="btn btn-primary">Alterar</a>
          	</td>
          	<td>
            	<a href="q?useCase=manterPedido&action=excluir&redirect=true&pkPedido=${pkPedido}&pkCliente=${pkCliente}" class="btn btn-danger">Excluir</a>
          	</td>
        </tr>
        <!-- $EndBlock table -->
      </table>
    </div>

    </div>
