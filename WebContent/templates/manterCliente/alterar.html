
  <!--Container principal -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
      <h1>Alterar Cliente</h1>
        <form class="form-horizontal" role="form" method="post" action="q">
          <input type="hidden" name="useCase" value="manterCliente" />
          <input type="hidden" name="action" value="alterar" />
          <input type="hidden" name="redirect" value="false" />
          <input type="hidden" name="pk" value="${pk}" />
          
          <div class="form-group">
            <label for="nome" class="col-sm-2 control-label">Nome</label>
            <div class="col-sm-10">
              <div class="col-xs-8">
              <input type="text" class="form-control" value="${nome}" id="nome" name="nome">
            </div>
            </div>
          </div>
          <div class="form-group">
            <label for="idade" class="col-sm-2 control-label">Idade</label>
            <div class="col-sm-10">
              <div class="col-xs-2">
              <input type="number" class="form-control" value="${idade}" id="idade" name="idade">
            </div>
            </div>
          </div>             
          <div class="form-group">
            <label for="sex" class="col-sm-2 control-label">Sexo</label>
            <div class="col-sm-10">
              <div class="col-xs-2">
              <select class="form-control" id="sex" name="sexo">
                  <option>Masculino</option>
                  <option>Feminino</option>
               </select>
             </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="col-xs-2">
              <button type="submit" class="btn btn-success">Salvar</button>
            </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    </div>
