
  <!--Container principal -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
      <h1>Alterar Cliente</h1>
        <form class="form-horizontal" role="form" method="post" action="q">
          <input type="hidden" name="useCase" value="manterAdm" />
          <input type="hidden" name="action" value="alterar" />
          <input type="hidden" name="redirect" value="false" />
          <input type="hidden" name="pk" value="${pk}" />
          
          <div class="form-group">
            <label for="nome" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <div class="col-xs-8">
              <input type="email" class="form-control" id="nome" value="${email}" name="email">
            </div>
            </div>
          </div>
          <div class="form-group">
            <label for="nome" class="col-sm-2 control-label">Senha</label>
            <div class="col-sm-10">
              <div class="col-xs-8">
              <input type="text" class="form-control" id="nome" name="senha">
            </div>
            </div>
          </div>
          <div class="form-group">
            <label for="nome" class="col-sm-2 control-label">Confirmaçao</label>
            <div class="col-sm-10">
              <div class="col-xs-8">
              <input type="text" class="form-control" id="nome" name="senhaConfir">
            </div>
            </div>
          </div>                  
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="col-xs-2">
              <button type="submit" class="btn btn-success">Salvar</button>
            </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    </div>
