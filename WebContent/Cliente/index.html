
    <!--Container principal -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
      <h1>Cadastrar Cliente</h1>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="nome" class="col-sm-2 control-label">Nome</label>
            <div class="col-sm-10">
              <div class="col-xs-8">
              <input type="text" class="form-control" id="nome">
            </div>
            </div>
          </div>
          <div class="form-group">
            <label for="idade" class="col-sm-2 control-label">Idade</label>
            <div class="col-sm-10">
              <div class="col-xs-2">
              <input type="numeric" class="form-control" id="idade">
            </div>
            </div>
          </div>          
          <div class="form-group">
            <label for="sex" class="col-sm-2 control-label">Sexo</label>
            <div class="col-sm-10">
              <div class="col-xs-2">
              <select class="form-control" id="sex">
                  <option>Masculino</option>
                  <option>Feminino</option>
               </select>
             </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="col-xs-2">
              <button type="button" class="btn btn-success">Salvar</button>
            </div>
            </div>
          </div>
        </form>


        <!--Inserir avisos de serviço efetuado com sucesso e não sucesso -->
    
      <div class="row">
      <div class="col-md-5 col-md-offset-3">
          <div class="alert alert-success" role="alert">        
            Cadastro efetuado com sucesso!
          </div>
      </div>
    </div>

      <div class="row">
      <div class="col-md-5 col-md-offset-3">
          <div class="alert alert-danger" role="alert">
            Woops, algo deu errado!
          </div>
      </div>
      </div>
      </div>
    </div>
    </div>
