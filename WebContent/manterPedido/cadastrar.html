
    <!--Container principal -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
      <h1>Cadastrar Pedido</h1>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="nome" class="col-sm-2 control-label">Cliente</label>
            <div class="col-sm-10">
              <div class="col-xs-8">
              <input type="text" class="form-control" id="cliente">
            </div>
            </div>
          </div>
          <div class="form-group">
            <label for="idade" class="col-sm-2 control-label">Valor</label>
            <div class="col-sm-10">
              <div class="col-xs-2">
              <input type="numeric" class="form-control" id="valor">
            </div>
            </div>
          </div>          
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="col-xs-2">
              <button type="button" class="btn btn-success">Salvar</button>
            </div>
            </div>
          </div>
        </form>

      </div>
    </div>
