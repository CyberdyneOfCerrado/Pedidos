

    <!--Container principal -->

              <div class="col-xs-8">
              <input type="text" class="form-control" id="cliente">
            </div>
            </div>
          </div>

            <label for="idade" class="col-sm-2 control-label">Valor</label>

            </div>
            </div>
          </div>          
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">

            </div>
          </div>

    </div>
